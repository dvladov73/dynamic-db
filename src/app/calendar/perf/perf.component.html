
<div class="container">
  
    <div class="card-group row no-gutters">
      <div class="col-8 mx-auto">
        <div class="card">
          <div class="card-body"  id="chart">
            <h4 class="card-title">Card title</h4>
            <app-sales-chart [data]="salesData"></app-sales-chart>
          </div>
           
        </div>
      </div>
      <div class="col-4 mx-auto">
        <div class="card"> 
          <div class="card-body">
            <h4 class="card-title">Time window</h4>
            <div> <app-datepicker></app-datepicker></div> 
           </div>
        </div>
      </div> 
    </div>
    <div class="card-group row no-gutters">
      <div class="col-4 mx-auto">
        <div class="card">
          <div class="card-body">
            <h4 class="card-title">Card title</h4>
            <div class="card-text" >
          
            <p>date </p> 
            </div>
            <a href="#" class="btn btn-primary">Go somewhere</a>
          </div>
        </div>
      </div>
      
      <div class="col-8 mx-auto" >
        <div class="card"> 
          <div class="card-body">
            <h4 class="card-title" style="text-align: center;"> Unit Performance</h4>
            <i class="fas fa-address-card"></i>
            <ul class="card-text">
              <li>Sales YTD {{salesYTD|currency}}</li>
              <li>Average revenue {{averageRevenue|currency}}</li>
              <li>Average Profit {{averageProfitUnit|currency}}</li>
            </ul>
            
          </div>
        </div>
      </div> 
    </div>
  
   
</div>
